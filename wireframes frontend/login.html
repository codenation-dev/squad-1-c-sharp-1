<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Central de Erros - Login</title>
</head>
<body>
	<main>
		<section class="login-form">
		<h1 class="login-title">Login</h1>
		<form action="#" method="post">
			<label for="email" class="login-label">Email:</label>
        	<input type="email" id="email" class="login-input"/>
        	<label for="senha" class="login-label">Senha:</label>
        	<input type="password" id="senha" class="login-input"/>
			<button type="submit" class="login-button">Entrar</button>
			<p class="login-link"><a href="#">Esqueci minha senha</a></p>
		</form>
		</section>
	</main>
	<footer>&copy; 2019 - Squad 1 C# Women</footer>
</body>
</html>
